<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card>
                <mat-card-header>
                  <mat-card-title>Inicia Sesion</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <form>
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Usuario*</mat-label>
                      <input
                        matInput
                        type="text"
                        id="user"
                        placeholder="Usuario"
                       
                      />
                      <mat-icon matSuffix>shopping_cart</mat-icon>
                    </mat-form-field>
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Password*</mat-label>
                      <input
                        matInput
                        type="password"
                        id="password"
                        
                      />
                      <mat-icon matSuffix>bubble_chart</mat-icon>
                    </mat-form-field>
                            
                    <button
                      mat-raised-button
                      color="primary"
                      class="btn-block mt-2"
                    >
                      INICIAR SESION
                    </button>
                  </form>
                </mat-card-content>
              </mat-card>
        </div>
    </div>
</div>
