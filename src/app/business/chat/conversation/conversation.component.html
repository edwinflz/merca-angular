<div class="container-fluid h-100 mb-5 pb-5">
    <div class="row justify-content-center h-100">
      <div class="col-12 col-md-12 col-lg-12 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img
                  src="assets/img/default.jpg"
                  class="rounded-circle user_img"
                />
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>Chat Comprador</span>
              </div>
            </div>
          </div>
          <div class="card-body msg_card_body">
            <div class="row">
              <div class="col-12" *ngFor="let msg of conversations">
                <div
                  class="d-flex justify-content-start mb-4"
                  *ngIf="msg.sender === user.uid"
                >
                  <div class="img_cont_msg">
                    <img
                      src="assets/img/default.jpg"
                      class="rounded-circle user_img_msg"
                    />
                  </div>
                  <div class="msg_cotainer">
                    {{ msg.text }}
                    <span class="msg_time">{{getUserNickById(msg.sender)}}</span>
                  </div>
                </div>
                <div
                  class="d-flex justify-content-end mb-4"
                  *ngIf="msg.sender !== user.uid"
                >
                  <div class="msg_cotainer_send">
                    {{ msg.text }}
                    <span class="msg_time_send">{{getUserNickById(msg.sender)}}</span>
                  </div>
                  <div class="img_cont_msg">
                    <img
                      src="assets/img/default.jpg"
                      class="rounded-circle user_img_msg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <textarea
                name=""
                class="form-control type_msg"
                placeholder="Enviar mensaje..."
                [(ngModel)]="textMessage"
                (keyup.enter)="sendMessage()"
              ></textarea>
              <div class="input-group-append" (click)="sendMessage()">
                <span class="input-group-text send_btn"
                  ><i class="fas fa-location-arrow"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
