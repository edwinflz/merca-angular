<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-12">
      <mat-card>
        <div class="row mt-3">
          <div class="col-12 text-center">
            <h1>Ver Pedido y Realizar Oferta</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-2 mb-2 rounded pt-3 pb-3">
            <mat-card>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col" style="width: 50%">Detalle</th>
                      <th scope="col" style="width: 25%">Precio</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="text-center">
                      <th scope="row">1</th>
                      <td>Arroz 20 KG</td>
                      <td>
                        <mat-form-field
                          class="example-full-width"
                          appearance="outline"
                        >
                          <mat-label>precio</mat-label>
                          <input class="input__price" matInput placeholder="$5000" value="5000" />
                        </mat-form-field>
                      </td>
                    </tr>
                    <tr class="text-center">
                      <th scope="row">2</th>
                      <td>
                        Lenteja 20 KG
                      </td>
                      <td>
                        <mat-form-field
                          class="example-full-width"
                          appearance="outline"
                        >
                          <mat-label>precio</mat-label>
                          <input class="input__price" matInput placeholder="$5000" />
                        </mat-form-field>
                      </td>
                    </tr>
                    <tr class="text-center">
                      <td colspan="3">Total: $10.000</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </mat-card>
          </div>
          <div class="col-12 text-center">
            <button mat-raised-button color="primary">HACER OFERTA</button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
