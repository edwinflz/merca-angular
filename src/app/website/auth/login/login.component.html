<div class="container h-100">
  <div
    class="row h-100 justify-content-center align-items-center"
    *ngIf="!spinner"
  >
    <div class="col-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Inicia Sesion</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="loginApi($event)">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Usuario*</mat-label>
              <input
                matInput
                type="email"
                id="email"
                formControlName="email"
                placeholder="Email"
              />
              <mat-icon matSuffix>account_box</mat-icon>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Password*</mat-label>
              <input
                matInput
                type="password"
                formControlName="password"
                id="password"
              />
              <mat-icon matSuffix>https</mat-icon>
            </mat-form-field>

            <button
              [disabled]="form.invalid"
              (click)="loginApi($event)"
              mat-raised-button
              color="primary"
              class="btn-block mt-2"
            >
              INICIAR SESION
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div
    class="row h-100 justify-content-center align-items-center"
    *ngIf="spinner"
  >
    <mat-spinner></mat-spinner>
  </div>
</div>
