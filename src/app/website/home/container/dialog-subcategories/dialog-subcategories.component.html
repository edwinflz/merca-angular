<h1 mat-dialog-title>{{ subcategory.nombre_subcategoria }}</h1>
<div mat-dialog-content>
  <strong>Aquí podrás realizar pedidos de:</strong>
  {{ subcategory.descripcion }}
</div>
<div mat-dialog-actions>
  <button
    mat-button
    class="btn-block"
    (click)="navigateToCreateOrder(subcategory.id)"
  >
    CREAR PEDIDO
  </button>
</div>
