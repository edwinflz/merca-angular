<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar
      ><mat-icon class="mr-2">account_circle</mat-icon>Usuario</mat-toolbar
    >
    <mat-toolbar class="option__home" routerLink="home"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    ><mat-icon class="mr-2">home</mat-icon>Home</mat-toolbar
  >
    <mat-nav-list>
      <a mat-list-item
        ><mat-icon class="mr-2">settings</mat-icon>CONFIGURACION</a
      >
      <a mat-list-item
        ><mat-icon class="mr-2">location_on</mat-icon>CERCA DE MI</a
      >
      <a mat-list-item
        ><mat-icon class="mr-2">shopping_basket</mat-icon>MIS PEDIDOS</a
      >
      <a mat-list-item><mat-icon class="mr-2">feedback</mat-icon>AYUDA</a>
      <a mat-list-item
        ><mat-icon class="mr-2">contact_support</mat-icon>SOPORTE</a
      >
    </mat-nav-list>
    <button mat-raised-button color="accent" class="btn-block">VENDEDOR</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="top__navigation">
      <button
        type="button"
        *ngIf="isHandset$ | async"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>tienda</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <mat-toolbar class="bottom__navigation fixed-bottom">
      <a
        routerLink="home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon>home</mat-icon>
        <span class="mb-2">Home</span>
      </a>
      <a
        routerLink="order"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon>shopping_basket</mat-icon>
        <span>Pedidos</span>
      </a>
      <a
        routerLink="offer"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon
          matBadge="15"
          matBadgeColor="warn"
          matBadgePosition="above after"
          >attach_money</mat-icon
        >
        <span>Ofertas</span>
      </a>
      <a>
        <mat-icon>account_circle</mat-icon>
        <span>Cuenta</span>
      </a>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
