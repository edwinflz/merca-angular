<mat-sidenav-container
  class="container-fluid p-0"
  style="background-color: #f2f2f4;"
>
  <mat-sidenav #sidenav mode="over" class="sidenav__container">
    <p>
      <button mat-icon-button color="primary" (click)="sidenav.toggle()">
        <mat-icon>clear</mat-icon>
      </button>
    </p>
    <mat-toolbar
      ><mat-icon class="mr-2">account_circle</mat-icon>Perfil</mat-toolbar
    >
    <mat-nav-list>
      <a mat-list-item
        ><mat-icon class="mr-2">settings</mat-icon>Configuracion</a
      >
      <a mat-list-item
        ><mat-icon class="mr-2">shopping_basket</mat-icon>Mis pedidos</a
      >
      <a mat-list-item><mat-icon class="mr-2">feedback</mat-icon>Ayuda</a>
      <a mat-list-item
        ><mat-icon class="mr-2">contact_support</mat-icon>Términos</a
      >
      <a mat-list-item (click)="redirectlogin()"
        ><mat-icon class="mr-2">clear</mat-icon>Cerrar sesión</a
      >
    </mat-nav-list>
    <button
      mat-raised-button
      class="btn-block bg-primary-color"
      routerLink="/business/salesman/order"
    >
      VENDEDOR
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
  
    <header class="main">
      <svg
        class="waves"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
      >
        <path
          fill="#00195c"
          d="M0,96L60,117.3C120,139,240,181,360,197.3C480,213,600,203,720,176C840,149,960,107,1080,122.7C1200,139,1320,213,1380,250.7L1440,288L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"
        ></path>
        <path
          class="w1"
          d="M0,320L60,293.3C120,267,240,213,360,197.3C480,181,600,203,720,224C840,245,960,267,1080,266.7C1200,267,1320,245,1380,234.7L1440,224L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"
        ></path>
      </svg>

      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 d-flex align-items-start justify-content-around">
            <button
              (click)="sidenav.toggle()"
              mat-icon-button
              color="accent"
              class="button__menu"
            >
              <mat-icon>menu</mat-icon>
            </button>
            <img
              class="img-fluid img__brand"
              src="assets/img/logo.png"
              alt="logo"
            />
          </div>
        </div>
      </div>
    </header>
    <router-outlet></router-outlet>

    <footer class="shopper__footer">
      <svg
        class="waves__footer"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
      >
        <path
          fill="#00195c"
          fill-opacity="1"
          d="M0,256L48,229.3C96,203,192,149,288,154.7C384,160,480,224,576,218.7C672,213,768,139,864,128C960,117,1056,171,1152,197.3C1248,224,1344,224,1392,224L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
        <path
          class="w1"
          fill-opacity="1"
          d="M0,32L48,42.7C96,53,192,75,288,80C384,85,480,75,576,101.3C672,128,768,192,864,197.3C960,203,1056,149,1152,112C1248,75,1344,53,1392,42.7L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
      <div class="container" style="background: transparent;">
        <div class="row">
          <div class="col-3 p-1">
            <mat-card class="mat-elevation-z8 rounded-lg" style="padding: 12px;">
              <a
                href="javascript:void(0)"
                class="footer__item"
                routerLink="home"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <mat-icon>home</mat-icon>
                <span>
                  Inicio
                </span>
              </a>
            </mat-card>
          </div>
          <div class="col-3 p-1">
            <mat-card class="mat-elevation-z8 rounded-lg" style="padding: 12px;">
              <a
                href="javascript:void(0)"
                class="footer__item"
                routerLink="order"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <mat-icon>shopping_basket</mat-icon>
                <span>
                  Pedidos
                </span>
              </a>
            </mat-card>
          </div>
          <div class="col-3 p-1">
            <mat-card class="mat-elevation-z8 rounded-lg" style="padding: 12px;">
              <a
                href="javascript:void(0)"
                class="footer__item"
                routerLink="offer"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <mat-icon matBadge="15" matBadgeColor="warn"
                  >attach_money</mat-icon
                >
                <span>
                  Ofertas
                </span>
              </a>
            </mat-card>
          </div>
          <div class="col-3 p-1">
            <mat-card class="mat-elevation-z8 rounded-lg" style="padding: 12px;">
              <a
                href="javascript:void(0)"
                class="footer__item"
                routerLink="account"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <mat-icon>face</mat-icon>
                <span>
                  Cuenta
                </span>
              </a>
            </mat-card>
          </div>
        </div>
      </div>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
