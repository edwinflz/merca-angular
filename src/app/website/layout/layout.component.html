<mat-sidenav-container
  class="container-fluid p-0"
  style="background-color: #eee;"
>
  <mat-sidenav #sidenav mode="over" class="sidenav__container">
    <p>
      <button mat-icon-button color="primary" (click)="sidenav.toggle()">
        <mat-icon>clear</mat-icon>
      </button>
    </p>
    <mat-toolbar
      ><mat-icon class="mr-2">account_circle</mat-icon>Usuario</mat-toolbar
    >
    <mat-nav-list>
      <a mat-list-item
        ><mat-icon class="mr-2">settings</mat-icon>CONFIGURACION</a
      >
      <a mat-list-item
        ><mat-icon class="mr-2">location_on</mat-icon>CERCA DE MI</a
      >
      <a mat-list-item
        ><mat-icon class="mr-2">shopping_basket</mat-icon>MIS PEDIDOS</a
      >
      <a mat-list-item><mat-icon class="mr-2">feedback</mat-icon>AYUDA</a>
      <a mat-list-item
        ><mat-icon class="mr-2">contact_support</mat-icon>SOPORTE</a
      >
    </mat-nav-list>
    <button
      mat-raised-button
      color="accent"
      class="btn-block button__third"
      routerLink="/business/salesman/order"
    >
      VENDEDOR
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <header class="header shadow">
      <div class="container header__container pt-2 pb-2 d-flex">
        <button
          (click)="sidenav.toggle()"
          mat-icon-button
          color="accent"
          class="button__menu"
        >
          <mat-icon>menu</mat-icon>
        </button>

        <div class="header__brand">
          <img
            src="assets/img/restaurante-2.jpg"
            alt="logo"
            class="img-fluid mr-2"
          />
          <div class="header__info">
            <p class="header__title">Merca y Pide</p>
            <p>Pide desde en casa!</p>
          </div>
        </div>
      </div>
    </header>
    <router-outlet></router-outlet>
    <div class="footer-menu footer-4-icons footer-menu-center-icon">
      <a
        routerLink="home"
        routerLinkActive="active-nav"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="fa fa-home"></i>
        <span>Inicio</span>
      </a>

      <a
        routerLink="order"
        routerLinkActive="active-nav"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="fas fa-shopping-basket"></i>
        <span>Pedidos</span>
      </a>

      <a
        routerLink="offer"
        routerLinkActive="active-nav"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i
          class="fas fa-search-dollar"
          routerLinkActive="position-relative notification notify show-count"
          data-count="2"
        ></i>
        <span>Ofertas</span>
      </a>

      <a
        routerLink="acount"
        routerLinkActive="active-nav"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="fas fa-user-circle"></i>
        <span>Cuenta</span>
      </a>

      <div class="clear"></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
