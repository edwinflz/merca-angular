<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-12">
      <mat-card>
        <div class="row">
          <div class="col-6">
            <span class="badge badge-success btn btn-block">TIENE</span>
          </div>
          <div class="col-6">
             <span class="badge badge-danger btn btn-block">NO TIENE</span>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 text-center">
            <button mat-raised-button color="accent" (click)="showPriceTable()">VER PRECIO</button>
            <!-- <button class="btn btn-info btn-sm" (click)="showPriceTable()">
              VER PRECIO
            </button> -->
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-2 mb-2 rounded pt-3 pb-3">
            <mat-card>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Detalle</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="table-success text-center">
                      <th scope="row">1</th>
                      <td>Arroz 20 KG - <small *ngIf="showPrice">$5.000</small></td>
                    </tr>
                    <tr class="table-danger text-center">
                      <th scope="row">2</th>
                      <td>
                        Lenteja 20 KG - <small *ngIf="showPrice">$5.000</small>
                      </td>
                    </tr>
                    <tr class="text-center">
                      <td colspan="2">Total: $10.000</td>
                    </tr>
                  </tbody>
                </table>
            </mat-card>
          </div>
          <div class="col-6">
            <button mat-raised-button color="primary">ME INTERESA</button> 
            <!-- <button class="btn btn-success btn-block">ME INTERESA</button> -->
          </div>
          <div class="col-6">
            <button mat-raised-button color="warn">NO ME INTERESA</button>
            <!-- <button class="btn btn-danger btn-block">RECHAZAR</button> -->
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
