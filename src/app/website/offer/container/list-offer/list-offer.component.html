<div class="containermt-2 mb-5 pb-5 overflow-hidden">
  <div class="col-12 mb-2 mt-2" *ngIf="offers.length != 0">
    <mat-card-title>Revisa tÃºs ofertas!</mat-card-title>
  </div>

  <div class="row p-2" *ngIf="offers.length != 0">
    <div
      class="col-12 col-md-6 col-lg-6"
      *ngFor="let offer of offers; let index = index"
    >
      <app-card-offer [offer]="offer" [index]="index"></app-card-offer>
    </div>
  </div>

  <div class="col-12 mb-2 mt-2" *ngIf="offersAccept.length != 0">
    <mat-card-title>Ofertas aceptadas!</mat-card-title>
  </div>

  <div class="row p-2" *ngIf="offersAccept.length != 0">
    <div
      class="col-12 col-md-6 col-lg-6"
      *ngFor="let offer of offersAccept; let index = index"
    >
      <app-card-offer-accept
        [offer]="offer"
        [index]="index"
      ></app-card-offer-accept>
    </div>
  </div>

  <ngx-spinner
    bdColor="rgba(0,25,92,0.8)"
    color="#fff"
    type="ball-clip-rotate-multiple"
    zIndex="50"
  >
    <p class="loading">Cargando nuevas ofertas...</p>
  </ngx-spinner>
</div>
