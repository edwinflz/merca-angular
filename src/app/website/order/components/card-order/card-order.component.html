<div class="row mt-2">
  <div class="col-12 mb-2" *ngIf="order">
    <mat-card class="mat-elevation-z8 rounded-lg">
      <div class="row no-gutters">
        <div class="col-lg-12">
          <div class="d-flex justify-content-between align-items-center">
            <mat-card-title>#{{ index + 1 }}</mat-card-title>
            <mat-card-subtitle>{{ order.date | date }}</mat-card-subtitle>
          </div>
        </div>
        <div class="col-lg-12 text-center">
          <mat-card-subtitle class="m-0">{{
            order.subcategory.nameSubcategory
          }}</mat-card-subtitle>
        </div>
        <div class="col-lg-6 col-6 p-2 card__img--container">
          <img
            [src]="order.subcategory.img"
            [defaultImage]="spinner"
            [lazyLoad]="order.subcategory.img"
            alt="negocio"
            class="card__img"
          />
        </div>
        <div class="col-lg-6 col-6">
          <div class="card-body">
            <mat-chip-list>
              <mat-chip
                *ngIf="order.status == 1"
                class="bg-green1-dark"
                selected
                >ACTIVO</mat-chip
              >
              <mat-chip *ngIf="order.status == 2" color="primary" selected
                >FINALIZADO</mat-chip
              >
            </mat-chip-list>
            <button
              mat-raised-button
              class="btn-block mt-1 bg-purple"
              (click)="sendRequestOrder(order.id)"
            >
              VER
            </button>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
