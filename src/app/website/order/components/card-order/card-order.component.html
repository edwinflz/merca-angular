<div class="row mt-2">
  <div class="col-12 mb-2" *ngIf="order">
    <mat-card>
      <div class="row no-gutters">
        <div class="col-lg-12">
          <div class="d-flex justify-content-between align-items-center">
            <mat-card-title>#{{ index + 1 }}</mat-card-title>
          </div>
        </div>
        <div class="col-lg-12 text-center">
          <mat-card-subtitle class="m-0">{{
            order.subcategoria.name
          }}</mat-card-subtitle>
        </div>
        <div class="col-lg-6 col-6 p-2 card__img--container">
          <img
            [src]="order.subcategoria.img"
            [defaultImage]="spinner"
            [lazyLoad]="order.subcategoria.img"
            alt="negocio"
            class="card__img"
          />
        </div>
        <div class="col-lg-6 col-6">
          <div class="card-body">
            <mat-chip-list aria-label="Fish selection">
              <mat-chip *ngIf="order.status == 1" color="accent" selected
                >ACTIVO</mat-chip
              >
              <mat-chip *ngIf="order.status == 2" color="primary" selected
                >FINALIZADO</mat-chip
              >
            </mat-chip-list>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
