<h1 mat-dialog-title>REF:#PED-{{ orderDetail.id }}</h1>
<mat-dialog-content class="mat-typography">
  <strong>Informacion:</strong>
  <p>Fecha: {{ orderDetail.date | date: "short" }}</p>
  <p>Sugerencia: {{ orderDetail.commentary }}</p>
  <table class="table table-striped mat-elevation-z8">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderDetail.details; let index = index">
        <th scope="row">{{ index + 1 }}</th>
        <td>
          {{ item.product }} x {{ item.amount }} {{ item.measure }}
          {{ item.brand }}
        </td>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
