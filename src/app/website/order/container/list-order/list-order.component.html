<div
  [ngStyle]="{ height: orders.length == 0 ? '100vh' : '' }"
  class="container h-100 mt-4 mb-5 overflow-hidden"
>
  <app-spinner *ngIf="orders.length == 0" [spinner]="true"></app-spinner>

  <div class="row" *ngIf="orders.length != 0">
    <div class="col-12 mb-2 mt-2">
      <mat-card class="rounded-lg p-2 bg-purple">
        <h1 class="text-center separate">Revisa t√∫s pedidos!</h1>
      </mat-card>
    </div>
  </div>

  <div class="row p-2" *ngIf="orders.length != 0">
    <div class="col-12 col-md-4 col-lg-3" *ngFor="let order of orders; let index = index">
      <app-card-order 
        [order]="order"
        [index]="index"
        (sendIdOrder)="fetchOrder($event)"
      ></app-card-order>
    </div>
  </div>

</div>
