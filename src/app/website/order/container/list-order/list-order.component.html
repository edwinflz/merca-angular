<div class="container mt-2 mb-5 pb-5 overflow-hidden">
  <div class="col-12 mb-2 mt-2" *ngIf="orders.length != 0">
    <mat-card-title>Revisa t√∫s pedidos!</mat-card-title>
  </div>

  <div class="row p-2" *ngIf="orders.length != 0">
    <div
      class="col-12 col-md-4 col-lg-3"
      *ngFor="let order of orders; let index = index"
    >
      <app-card-order
        [order]="order"
        [index]="index"
        (sendIdOrder)="fetchOrder($event)"
      ></app-card-order>
    </div>
  </div>

  <ngx-spinner
    bdColor="rgba(0,25,92,0.8)"
    color="#fff"
    type="ball-clip-rotate-multiple"
    zIndex="50"
  >
    <p class="loading">Cargando pedidos...</p>
  </ngx-spinner>
</div>
