<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-12" *ngIf="orders.length == 0">
      <app-skeleton-card></app-skeleton-card>
    </div>
    <div class="col-12" *ngIf="orders.length != 0">
      <app-card-order
        *ngFor="let order of orders; let index = index"
        [order]="order"
        [index]="index"
      ></app-card-order>
    </div>
  </div>
</div>
