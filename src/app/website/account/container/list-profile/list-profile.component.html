<div class="container mt-3 mb-5 pb-5">
  <div class="row">
    <div class="col-12 mb-2 mt-2">
      <mat-card class="rounded-lg p-2 bg-purple">
        <h1 class="text-center separate">
          Por favor termina de registrar t√∫ perfil!
        </h1>
      </mat-card>
    </div>
  </div>

  <div class="row justify-content-center align-items-center">
    <div class="col-12">
      <mat-card>
        <mat-card-content>
          <div class="alert alert-success" role="alert" *ngIf="shopperSuccess">
            {{ success }}
          </div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="errors.length != 0"
          >
            <p *ngFor="let error of errors">
              <strong>- {{ error }} </strong>
            </p>
          </div>
          <app-profile
            [shopper]="infoShopper"
            *ngIf="!profile"
          ></app-profile>
          <app-create-profile
            *ngIf="profile"
            (sendFormData)="saveShopper($event)"
            [municipalities]="municipalities"
            [user]="user"
          ></app-create-profile>
        </mat-card-content>
        <!-- <mat-card-actions class="text-center" *ngIf="!profile">
          <button mat-raised-button color="primary" (click)="showProfile()">
            VER PERFIL
          </button>
          <button mat-raised-button color="accent" (click)="showEditProfile()">
            EDITAR PERFIL
          </button>
        </mat-card-actions> -->
      </mat-card>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(140,193,82,0.8)"
  color="#fff"
  type="ball-clip-rotate-multiple"
>
  <p class="loading">Cargando...</p>
</ngx-spinner>
