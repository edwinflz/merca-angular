<div class="container h-100 mt-3 mb-5 pb-5">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-12">
      <mat-card>
        <mat-card-content>
          <app-profile *ngIf="!profile"></app-profile>
          <app-create-profile *ngIf="profile" [municipalities]="municipalities"></app-create-profile>
        </mat-card-content>
        <mat-card-actions class="text-center">
          <button
            mat-raised-button
            color="primary"
            (click)="profile = !profile"
          >
            VER PERFIL
          </button>
          <button mat-raised-button color="accent" (click)="profile = !profile">
            EDITAR PERFIL
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
