<mat-card>
  <mat-card-content>
    <div class="image">
      <img
        [alt]="shopper.perfil"
        [defaultImage]="spinner"
        [lazyLoad]="url"
        class="img-fluid"
      />
    </div>
    <mat-list role="list">
      <mat-list-item role="listitem"
        >Domicilio principal: {{ shopper.domicilio }}</mat-list-item
      >
      <mat-list-item role="listitem"
        >Domicilios opcionales: {{ shopper.domicilio_dos }} -
        {{ shopper.domicilio_tres }}</mat-list-item
      >
    </mat-list>

    <a mat-raised-button class="bg-primary-color" routerLink="/shopper/home"
      >Crear mi pedido</a
    >
  </mat-card-content>
</mat-card>
